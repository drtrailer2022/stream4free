<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>
      Stream4free™ | Watch Latest Movies & TV-Series Online Free
    </title>
   
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    
    <link rel="manifest" href="/site.webmanifest"></link>
    <link rel="canonical" href="https://stream4free.vercel.app/dashboad.html" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
     
    <link rel="stylesheet" href="/style.css">
   
  </head>
  

  <body class="bg-gray-600">
    <div class="container mx-auto p-8">
      <header class="header">
      
        <h1 class="text-4xl font-bold mb-8 heading" style="color: #40D7BC; font-size: 40px;">Stream4free™ | Watch Latest Movies & TV-Series</h1>
        <button id="modeToggleBtn" class="px-4 py-2 mt-4 mb-4 bg-gray-200 rounded text-black flex items-center" onclick="event.preventDefault();">
          <img src="/assets/day-and-night.png" alt="Day and Night Icon" style="height: 1em; margin-right: 4px;">
          <span>Day Mode</span>
        </button>
       
      </header>
    
      <div id="moviesList" class="grid-container"></div>
      
        <!-- Your JavaScript code -->
        <script src="js/script.js"></script>
     
      <footer class="footer">
        <div class="logo flex items-center justify-center flex justify-center gap-4" style="margin-top: 50px; margin-bottom: 50px;">
        <img src="/assets/logo.png" alt="Logo" style="display: block; margin: 0 auto; ">
        </div>
        <p class="logo flex items-center justify-center">&copy; 2023 Stream4free™. All rights reserved.</p>
        </footer> 
   
            
    </div>
    <script>
      const modeToggleBtn = document.getElementById('modeToggleBtn');
      const body = document.body;
  
      modeToggleBtn.addEventListener('click', toggleMode);
      
      var logoImage = document.querySelector('.logo');
      if (logoImage.style.display === 'none') {
          logoImage.style.display = 'block';
      } else {
          logoImage.style.display = 'none';
      }
  
  
      function toggleMode() {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
          modeToggleBtn.textContent = 'Night Mode';
        } else {
          modeToggleBtn.textContent = 'Day Mode';
        }
      }
    </script>
  </body>
</html>
